<div>
  <a href="#/dashboard">Home</a>
  <button ng-click='logout()'>Log Out</button>
  <a href="#/topic/{{topic._id}}">Go Back to Question</a>
  <h1>{{topic.topic}}</h1>
  <p>Description: {{topic.description}}</p>
</div>
<div>
  <form>
    Your Answer:<br>
    <textarea  rows="8" cols="40" ng-model = 'answer.answer'></textarea>
    <button ng-click = "post(answer)">Submit</button>
  </form>
</div>
<div ng-repeat='error in err'>
  <p>{{error}}</p>
</div>
