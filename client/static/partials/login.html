<div ng-controller='userController'>
  <fieldset>
    <legend>Login</legend>
    <form>
      Email: <input type="text" ng-model = 'user.email'><br>
      Password: <input type="text" ng-model = 'user.password'>
      <button ng-click='login(user)'>Login</button>
    </form>
  </fieldset>
  <div ng-repeat='error in err'>
    <p>{{error}}</p>
  </div>

</div>
